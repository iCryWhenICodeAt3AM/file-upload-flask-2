<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload-file">Upload Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/images">View Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/create-order">Create Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Create New Order</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="product_id" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="product_id" name="product_name" required>
                                <div class="invalid-feedback">
                                    Please provide a product ID.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="initial_stock_count" class="form-label">Initial Stock Count</label>
                                <input type="number" class="form-control" id="initial_stock_count" name="initial_stock_count" required min="0">
                                <div class="invalid-feedback">
                                    Please provide a valid stock count.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="file" class="form-label">Raw Image</label>
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                                <div class="invalid-feedback">
                                    Please select an image file.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Create Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
